<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let x = parseInt(prompt("nhập số x"))
    let y = parseInt(prompt('Nhập số y'))
    alert(twoNum(x, y))

    function twoNum(a, b) {
        if (a > b) {
            return "a>b";
        }
        if (a == b || a < b) {
            return a + b
        }
    }
</script>
