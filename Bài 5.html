<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let input = prompt("Nhập tên ngôi sao")
    let ngoisao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let chomsao = ["Ursa", "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let index = Rep();
    if (index != -1) {
        alert(chomsao[index]);
    } else {
        alert("Khong co")
    }

    function Rep() {
        let index = -1
        for (let i = 0; i < ngoisao.length; i++) {
            if (input === ngoisao[i]) {
                index = i
                break
            }
        }
        return index;
    }

</script>
</body>
</html>
